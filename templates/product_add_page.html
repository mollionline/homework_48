{% extends 'base.html' %} {% block content %}
    <div class="container">
        <form action="{% url 'product_add' %}" method="POST">
            {% csrf_token %}
            <button type="button" class="btn btn-info"><a style="color: white; text-decoration: none"
                                                          href="{% url 'product_list' %}">Back to tasks</a></button>
            <div class="col md-6">
                <h5 class="create_text">Create a new product:</h5>
            </div>
            <div class="card col-md-6">
                <label for="product">Продукт</label>
            </div>
            <div class="card col-md-6">
                <input type="text" id='product' name="product" required/>
            </div>
            <div class="card col-md-6">
                <label for="description">Description</label>
            </div>
            <div class="card col-md-6">
                <textarea cols="30" rows="10" type="text" id='description' name="description"></textarea>
            </div>
            <div class="card col-md-6">
                <label for="category">Категория</label>
            </div>
            <div class="card col-md-6">
                <select name="category">
                    {% for category in categories %}
                        <option value="{{ category.pk }}">{{ category.category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="card col-md-6">
                <label for="price">Цена</label>
            </div>
            <div class="card col-md-6">
                <input type="text" id='price' name="price" required/>
            </div>
            <div class="card col-md-6">
                <label for="image">Изображение</label>
            </div>
            <div class="card col-md-6">
                <input type="text" id='image' name="image" required/>
            </div>
            <div class="card col-md-6">
                <input type="submit" value="Add product"/><br/>
            </div>
        </form>
    </div>
{% endblock %}
