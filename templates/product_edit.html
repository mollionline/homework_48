{% extends 'base.html' %} {% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="container">
                <div class="col md-3">
                    <h6>Редактировать продукт:</h6>
                </div>
                <div class="card col-md-6">
                    <label for="product">Продукт</label>
                </div>
                <div class="card col-md-6">
                    <input type="text" id='product' name="product" value="{{ product.product }}" required/>
                </div>
                <div class="card col-md-6">
                    <label for="description">Описание</label>
                </div>
                <div class="card col-md-6">
                    <textarea cols="30" rows="10" type="text" id='description'
                              name="description">{% if product.description %} {{ product.description }} {% else %}
                        Описание не задано {% endif %}</textarea>
                </div>
                <div class="card col-md-6">
                    <label for="category">Категория</label>
                </div>
                <div class="card col-md-6">
                    <select name="category" id='category'>
                        {% for category in categories %}
                            <option type="text" value="{{ category.pk }}">{{ category.category }}</option>
                        {% endfor %}
                    </select>

                </div>
                <div class="card col-md-6">
                    <label for="price">Стоимость</label>
                </div>
                <div class="card col-md-6">
                    <input type="text" id='price' name="price" value="{{ product.price }}" required/>
                </div>
                <div class="card col-md-6">
                    <label for="image">Изображение</label>
                </div>
                <div class="card col-md-6">
                    <input type="text" id='image' name="image" value="{{ product.image }}" required/>
                </div>
                <div class="card col-md-6">
                    <input type="submit" value="Редактировать!"/><br/>
                </div>
            </div>
            <div class="container">
                <a class="btn btn-dark" href="{% url 'product_list' %}">Вернуться в продукты</a>
            </div>
        </form>
    </div>
{% endblock %}
